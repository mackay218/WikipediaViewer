<!DOCTYPE html>
<html>
<head>
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>

  <!--favicon-->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="favicon/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicon/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="favicon/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="favicon/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />


  <!--styles-->
  <link rel="stylesheet" href="styles/style.css">
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Roboto" rel="stylesheet">
  <!-- DMlogo -->
  <link rel="stylesheet" href="styles/icomoon/icon.css">
</head>
<body>
  <h1>WIKIPEDIA VIEWER</h1>
  <div class="buttonContainer">
    <a class="button" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">
      Random Article
    </a>
  </div>

  <div class="formContainer">
    <input class="formInput" id="searchInput" type="text"
          name="searchInput"
          placeholder="What are you looking for?"
          required>
    <div id="searchBtn" class="searchBtn" type="submit" value="Search">Search</div>
  </div>

  <div tabindex="1" id="resultsContainer" class="container">
    <div id="resultsWrapper" class="wrapper"></div>
  </div>

  <div id = "signature">
    <a class = "portfolioLink" target = "_blank" href = "https://mackay2588.github.io">
      <p >by Daniel MacKay</p>
      <div class = "icon-dmLogo5px heroLogo portfolioLink"></div>
    </a>
  </div>

  <!--for using jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>

  <!--GSAP animation-->
  <script src="script/greensock-js/minified/jquery.gsap.min.js"></script>
  <script src="script/greensock-js/minified/TweenLite.min.js"></script>
  <script src="script/greensock-js/minified/TimelineLite.min.js"></script>
  <script src="script/greensock-js/minified/plugins/CSSPlugin.min.js"></script>

  <!--local js-->
  <script type="text/javascript" src="script/index.js"></script>
  <script type="text/javascript" src="script/animation.js"></script>
</body>
</html>

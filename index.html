<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Viewer</title>
  <!--styles-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Wikipedia Viewer</h1>
  <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">
    Random Article
  </a>

    <label for="searchInput" name="search"></label>
    <input class="formInput" id="searchInput" type="text"
           name="searchInput" placeholder="What are you looking for?" required>
    <input id="searchBtn" type="submit" value="Search">



  <!--for using jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>

  <!--local js-->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
